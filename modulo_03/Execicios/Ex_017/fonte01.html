<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Wellfleet&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Wellfleet'
        }
        h2{
            font-family: 'Noto Serif JP', serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum, consequuntur quas molestiae a eos quasi sunt culpa corporis quidem laboriosam minus assumenda animi fugiat at, perspiciatis itaque alias quo labore?</p>
    <h2>Subtituloi</h2>
</body>
</html>
